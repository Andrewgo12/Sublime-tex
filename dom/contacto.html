<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="js/contacto.js"></script>
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <form action="" id="formRegistro">
            <h1> Contactenos </h1>
            <div class="input-control">
                <label for="lblNombres">Nombres</label>
                <input type="text" name="nombre" id="txtNombre">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblApellidos">Apellidos</label>
                <input type="text" name="apellido" id="txtApellido">
                <div class="error"></div>
            </div>
            
            <br>
            <div class="input-control">
                <label for="lblTelefono">Teléfono</label>
            <input type="text" name="telefono" id="txtTelefono">
            <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblEmail">Correo</label>
                <input type="email" name="email" id="txtEmail">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lblPassword">Contraseña</label>
                <input type="password" name="password" id="txtPassword">
                <div class="error"></div>
            </div>   
            
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
   
</body>
</html>
